<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photography</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <!-- 左侧： -->
      
        <!-- 中间：标题 -->
        <h1 class="header-title">Records & Memories</h1>
      
        <!-- 右侧：翻译按钮 -->
        <div class="header-right">
          <!-- <button id="language-button">
            <img src="icons/language.svg" alt="Switch Language">
          </button> -->
        </div>
    </header>

    <!-- 导航栏 --> 
    <nav class="navigation">
        <button data-category="journey" class="active">Journey</button>
        <button data-category="nature">Nature</button>
        <button data-category="interest">Interest</button>
    </nav>
    
    <!-- 内容部分 --> 
    <div class="content" id="content">
        <!-- JS 会在 #content 里动态插入多个 <section class="category-block"> … </section> -->
    </div>
    
    
    <!-- 模态窗口 -->
    <div class="modal" id="Modal">
        <img class="modal-content" id="ModalImg">
        <span class="close">&times;</span>
        <div class="photo-info">
            <div id="parameter" class="info-block">
                <span class="label">Parameter</span>
                <span class="value"></span>
            </div>
            <div id="location" class="info-block">
                <span class="label">Location</span>
                <span class="value"></span>
            </div>
            <div id="camera" class="info-block">
                <span class="label">Camera</span>
                <span class="value"></span>
            </div>
            <div id="lens" class="info-block">
                <span class="label">Lens</span>
                <span class="value"></span>
            </div>
        </div>
        <button class="info-toggle" id="show-info-button">Photo Info</button>
    </div>
</body>
</html>
